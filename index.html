<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="war-container">
        <div class="heros">
            <div class="character">
                <img src="images/super-1.png">
                <p>Spiderman</p>
                <p class="strength">12</p>
            </div>
            <div class="character">
                <img src="images/super-3.png">
                <p>Wonder Woman</p>
                <p class="strength">30</p>
            </div>
        </div>
        <div class="score">
            <div>
                <p class="strength">5 - 0</p>
            </div>
        </div>
        <div class="villians">
            <div class="character">
                <img src="images/super-2.png">
                <p>Captain America</p>
                <p class="strength">12</p>
            </div>
            <div class="character">
                <img src="images/super-4.png">
                <p>Gem Woman</p>
                <p class="strength">30</p>
            </div>
        </div>
      </div>
    
    <footer class="footer">Made with <img src="images/Vector.svg"> by ProGrad</footer>
</body>

</html>
